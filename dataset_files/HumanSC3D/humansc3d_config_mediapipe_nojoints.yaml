paths:
  dataset: HumanSC3D
  ground_truth_file: C:/Users/BhavyaSehgal/Downloads/humansc3d/humansc3d_train/train

models:
  detector: Mediapipe
  pose_config: null  # Mediapipe doesn't use config files
  pose_checkpoint: null  # Mediapipe doesn't use checkpoint files

processing:
  device: cpu  # Mediapipe typically runs on CPU
  confidence_threshold: 0.5

confidence_filtering:
  min_bbox_confidence: 0.3
  min_keypoint_confidence: 0.2
  bbox_weight: 0.3
  keypoint_weight: 0.7
  min_valid_keypoints: 3
  enabled: true

noise:
  apply_poisson_noise: true
  apply_gaussian_noise: true
  apply_motion_blur: true
  apply_brightness_reduction: true
  brightness_factor: 30
  poisson_scale: 1.0
  gaussian_std: 2.0
  motion_blur_kernel_size: 5
  target_resolution: null

filter:
  name: "gaussian"
  params:
    sigma: 0.5
  outlier_removal:
    enable: True
    method: "iqr"
    params:
      iqr_multiplier: 1.5
  enable_interpolation: true
  interpolation_kind: "linear"
  enable_filter_plots: true
  joints_to_filter:
    - LEFT_ANKLE
    - RIGHT_ANKLE
    - LEFT_KNEE
    - RIGHT_KNEE
    - LEFT_HIP
    - RIGHT_HIP

evaluation:
  metrics:
    - name: overall_pck
      params:
        threshold: 0.02
    - name: overall_pck
      params:
        threshold: 0.04
    - name: per_frame_pck
      params:
        threshold: 0.02
    - name: per_frame_pck
      params:
        threshold: 0.04
    - name: jointwise_pck
      params:
        threshold: 0.02
    - name: jointwise_pck
      params:
        threshold: 0.04

dataset:
  joint_enum_module: utils.joint_enum.GTJointsHumanSC3D
  keypoint_format: utils.joint_enum.Mediapipe
  
  # HumanSC3D specific configuration
  video_extensions: [".mp4"]
  subjects: ["s01", "s02", "s03", "s04", "s05", "s06", "s07", "s08", "s09", "s10"]
  
  # Path structure information
  video_path_pattern: "{subject}/videos/{camera}/{action}.mp4"
  gt_path_pattern: "{subject}/processed_outputs/2d_points/{action}_{camera}_2d.json"