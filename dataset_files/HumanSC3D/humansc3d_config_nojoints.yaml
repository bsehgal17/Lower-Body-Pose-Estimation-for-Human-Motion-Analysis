        threshold: 0.1
    - name: jointwise_pck
      params:
        threshold: 0.15
    - name: jointwise_pck
      params:
        threshold: 0.2

dataset:
  joint_enum_module: utils.joint_enum.GTJointsHumanSC3D
  keypoint_format: utils.joint_enum.PredJointsDeepLabCut
  
  # HumanSC3D specific configuration
  video_extensions: [".mp4"]
  subjects: ["s01", "s02", "s03", "s04", "s05", "s06", "s07", "s08", "s09", "s10"]
  
  # Path structure information
  video_path_pattern: "{subject}/videos/{camera}/{action}.mp4"
  gt_path_pattern: "{subject}/processed_outputs/2d_points/{action}_{camera}_2d.json"