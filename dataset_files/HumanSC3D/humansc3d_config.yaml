paths:
  dataset: HumanSC3D
  ground_truth_file: C:/Users/BhavyaSehgal/Downloads/humansc3d/humansc3d_train/train

models:
  detector: RTMW
  det_config: /storage/Projects/Gaitly/bsehgal/lower_body_pose_est/models/mmpose/demo/mmdetection_cfg/faster_rcnn_r50_fpn_coco.py
  det_checkpoint: https://download.openmmlab.com/mmdetection/v2.0/faster_rcnn/faster_rcnn_r50_fpn_1x_coco/faster_rcnn_r50_fpn_1x_coco_20200130-047c8118.pth
  pose_config: /storage/Projects/Gaitly/bsehgal/lower_body_pose_est/models/mmpose/configs/wholebody_2d_keypoint/rtmpose/cocktail14/rtmw-l_8xb320-270e_cocktail14-384x288.py
  pose_checkpoint: /storage/Projects/Gaitly/bsehgal/lower_body_pose_est/models/mmpose/rtmw-dw-x-l_simcc-cocktail14_270e-384x288-20231122.pth

processing:
  device: cuda:0
  nms_threshold: 0.3
  detection_threshold: 0.3
  kpt_threshold: 0.3

# Confidence filtering for multiple skeleton detection
confidence_filtering:
  # Minimum confidence thresholds for skeleton filtering
  min_bbox_confidence: 0.3      # Minimum bounding box confidence threshold
  min_keypoint_confidence: 0.2  # Minimum keypoint confidence threshold
  
  # Weights for overall confidence score calculation (should sum to 1.0)
  bbox_weight: 0.3              # Weight for bbox confidence in overall score
  keypoint_weight: 0.7          # Weight for keypoint confidence in overall score
  
  # Minimum number of valid keypoints required for a skeleton to be considered
  min_valid_keypoints: 3        # At least 3 keypoints must be above threshold
  
  # Enable/disable confidence filtering
  enabled: true                 # Set to false to disable confidence filtering

noise:
  apply_poisson_noise: true
  apply_gaussian_noise: true
  apply_motion_blur: true
  apply_brightness_reduction: true
  brightness_factor: 30
  poisson_scale: 1.0
  gaussian_std: 2.0
  motion_blur_kernel_size: 5
  target_resolution: null  # or [640, 480]

filter:
  name: "gaussian"
  params:
    sigma: 0.5

  outlier_removal:
    enable: True
    method: "iqr"
    params:
      iqr_multiplier: 1.5

  enable_interpolation: true
  interpolation_kind: "linear"

  enable_filter_plots: true

  joints_to_filter:
    - LEFT_ANKLE
    - RIGHT_ANKLE
    - LEFT_KNEE
    - RIGHT_KNEE
    - LEFT_HIP
    - RIGHT_HIP

evaluation:
  metrics:

    # Updated thresholds for overall_pck
    - name: overall_pck
      params:
        threshold: 0.01
        joints_to_evaluate:
          - LEFT_HIP
          - RIGHT_HIP
          - LEFT_KNEE
          - RIGHT_KNEE
          - LEFT_ANKLE
          - RIGHT_ANKLE
    - name: overall_pck
      params:
        threshold: 0.05
        joints_to_evaluate:
          - LEFT_HIP
          - RIGHT_HIP
          - LEFT_KNEE
          - RIGHT_KNEE
          - LEFT_ANKLE
          - RIGHT_ANKLE

    # Updated thresholds for per_frame_pck
    - name: per_frame_pck
      params:
        threshold: 0.01
        joints_to_evaluate:
          - LEFT_HIP
          - RIGHT_HIP
          - LEFT_KNEE
          - RIGHT_KNEE
          - LEFT_ANKLE
          - RIGHT_ANKLE
    - name: per_frame_pck
      params:
        threshold: 0.05
        joints_to_evaluate:
          - LEFT_HIP
          - RIGHT_HIP
          - LEFT_KNEE
          - RIGHT_KNEE
          - LEFT_ANKLE
          - RIGHT_ANKLE

    # Updated thresholds for jointwise_pck
    - name: jointwise_pck
      params:
        threshold: 0.01
        joints_to_evaluate:
          - LEFT_HIP
          - RIGHT_HIP
          - LEFT_KNEE
          - RIGHT_KNEE
          - LEFT_ANKLE
          - RIGHT_ANKLE
    - name: jointwise_pck
      params:
        threshold: 0.05
        joints_to_evaluate:
          - LEFT_HIP
          - RIGHT_HIP
          - LEFT_KNEE
          - RIGHT_KNEE
          - LEFT_ANKLE
          - RIGHT_ANKLE

dataset:
  joint_enum_module: utils.joint_enum.GTJointsHumanSC3D
  keypoint_format: utils.joint_enum.PredJointsDeepLabCut
  
  # HumanSC3D specific configuration
  video_extensions: [".mp4"]
  subjects: ["s01", "s02", "s03", "s04", "s05", "s06", "s07", "s08", "s09", "s10"]
  
  # Path structure information
  video_path_pattern: "{subject}/videos/{camera}/{action}.mp4"
  gt_path_pattern: "{subject}/processed_outputs/2d_points/{action}_{camera}_2d.json"