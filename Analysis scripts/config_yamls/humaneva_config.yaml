# Analysis-specific configurations for HumanEva
analysis:
  pck_brightness:
    # Brightness analysis configuration for HumanEva
    bin_size: 2  # Default bin size for HumanEva dataset
    
    # HumanEva-specific bin sizes for different analysis types
    bin_sizes:
      walking_analysis: 3   # Fine bins for walking sequences
      jogging_analysis: 5   # Standard bins for jogging sequences  
      precision_analysis: 2 # Very fine bins for high precision analysis
      overview_analysis: 10 # Coarse bins for general overview
      detailed_analysis: 1  # Ultra fine bins for detailed studies
    
    # Dataset-specific score groups for PCK brightness analysis
    score_groups:
      all: null  # Analyze all available scores
      extremes: [0, 100]  # Extreme scores (failure and perfect)
      high_performance: [85, 90, 95, 100]  # High PCK scores
      low_performance: [0, 5, 10, 15, 20]  # Low PCK scores  
      mid_performance: [45, 50, 55, 60]  # Mid-range performance
      humaneva_custom: [60, 70, 80, 90]  # HumanEva-specific range
      
      # HumanEva-specific score groups:
      walking_optimized: [75, 80, 85, 90, 95]  # Optimized for walking sequences
      jogging_optimized: [70, 75, 80, 85, 90]  # Optimized for jogging sequences
      precision_analysis: [95, 96, 97, 98, 99, 100]  # High precision analysis
      failure_analysis: [0, 1, 2, 3, 4, 5]  # Detailed failure analysis
      quartiles: [25, 50, 75, 100]  # Quartile-based analysis
    
    # Default score group for this dataset
    default_score_group: "extremes"
    
    # Visualization configuration for HumanEva
    visualization:
      create_scatter_plots: true
      create_individual_plots: true
      create_combined_plots: true
      create_comparison_plots: true
      create_correlation_plots: true
      save_format: "svg"
      
      # HumanEva-specific scatter plot settings
      scatter_plot_settings:
        figure_size: [13, 8]  # Optimized for walking/jogging analysis
        alpha: 0.75
        marker_size: 65
        show_trend_lines: true
        show_correlation_stats: true
        colors: "viridis"  # Classic colormap for HumanEva
    
    # Export settings for HumanEva
    export:
      csv_enabled: true
      json_enabled: true
      separate_files_per_group: true
      include_correlation_data: true
    
    # Multi-analysis configuration for HumanEva
    multi_analysis:
      enabled: true
      scenarios:
        - name: "humaneva_walking_precision"
          enabled: true
          score_group: "walking_optimized"
          bin_size: 2
          description: "Precision analysis for walking sequences"
          create_scatter_plots: true
          
        - name: "humaneva_jogging_analysis"
          enabled: true
          score_group: "jogging_optimized"
          bin_size: 3
          description: "Analysis optimized for jogging sequences"
          create_scatter_plots: true
          
        - name: "humaneva_extremes"
          enabled: true
          score_group: "extremes"
          bin_size: 1
          description: "Detailed analysis of extreme performance cases"
          create_scatter_plots: true
          
        - name: "humaneva_quartile_analysis"
          enabled: true
          score_group: "quartiles"
          bin_size: 5
          description: "Quartile-based analysis for statistical insights"
          create_scatter_plots: true
          
        - name: "humaneva_failure_analysis"
          enabled: true
          score_group: "failure_analysis"
          bin_size: 1
          description: "Detailed failure case analysis"
          create_scatter_plots: true

  joint_brightness:
    # Joint brightness analysis configuration for HumanEva
    sampling_radius: 3  # Pixel radius around joint for brightness sampling
    
    # Joints to analyze (uses COCO format joint names)
    default_joints:
      - "LEFT_HIP"
      - "RIGHT_HIP"
      - "LEFT_KNEE"
      - "RIGHT_KNEE"
      - "LEFT_ANKLE"
      - "RIGHT_ANKLE"
    
    # Additional joints that can be analyzed if available
    extended_joints:
      - "LEFT_HIP"
      - "RIGHT_HIP"
      - "LEFT_KNEE"
      - "RIGHT_KNEE"
      - "LEFT_ANKLE"
      - "RIGHT_ANKLE"
      - "LEFT_TOE"
      - "RIGHT_TOE"
      - "LEFT_HEEL"
      - "RIGHT_HEEL"
    
    # Brightness analysis settings
    brightness_settings:
      frame_limit: null  # Process all frames (set to number to limit)
      normalize_brightness: false  # Whether to normalize brightness values
      brightness_threshold: null  # Optional threshold for brightness filtering
    
    # Visualization settings for joint brightness
    visualization:
      create_individual_plots: true
      create_summary_plots: true
      create_comparison_plots: true
      create_heatmaps: true
      create_per_frame_scatter: true  # New: per-frame scatter plots
      create_per_frame_lines: true    # New: per-frame line plots
      create_correlation_over_time: true  # New: correlation evolution plots
      save_format: "svg"
      
      plot_settings:
        figure_size: [15, 12]
        alpha: 0.6
        marker_size: 30
        show_correlation_stats: true
        colormap: "viridis"
        line_width: 2
        scatter_size: 20
        rolling_window_size: 50  # For correlation over time analysis
    
    # Export settings
    export:
      csv_enabled: true
      include_per_frame_data: true
      include_summary_stats: true
      create_summary_report: true
