processing:
  device: cuda:0
  nms_threshold: 0.5
  detection_threshold: 0.3
  kpt_threshold: 0.3

noise:
  apply_brightness_reduction: true         # Enables V-channel darkening in HSV space
  brightness_factor: 70                    # Value to subtract from brightness (0â€“255)

  poisson_scale: 1.0                       # Scaling factor for Poisson noise
  gaussian_std: 10.0                       # Standard deviation for Gaussian noise

  motion_blur_kernel_size: 9              # Kernel size for motion blur (must be odd, e.g., 5, 7, 9)

  target_resolution: [480, 360]           # Resize resolution (W, H) or leave empty/null to preserve original


filter:
  name: "gaussian"  # e.g. "butterworth", "kalman", "savitzky", etc.
  params:
    sigma: 0.5      # this depends on the filter

  enable_iqr: true
  enable_interpolation: true
  iqr_multiplier: 1.5
  interpolation_kind: "linear"
  enable_filter_plots: true
  joints_to_filter:
    - LEFT_ANKLE
    - RIGHT_ANKLE
    - LEFT_KNEE
    - RIGHT_KNEE
    - LEFT_HIP
    - RIGHT_HIP


analysis:
  # PCK thresholds for assessment (change or add more if needed)
  pck_thresholds: [0.01, 0.02, 0.05, 0.1]
  excel_output_filename: combined_assessment_results.xlsx

