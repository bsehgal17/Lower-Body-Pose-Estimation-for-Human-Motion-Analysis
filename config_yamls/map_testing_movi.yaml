paths:
  dataset: MoVi
  ground_truth_file: /storage/Projects/Gaitly/bsehgal/lower_body_pose_est/MoVi/MoVi_groundtruth/

models:
  detector: RTMW
  det_config: /storage/Projects/Gaitly/bsehgal/lower_body_pose_est/models/mmpose/demo/mmdetection_cfg/faster_rcnn_r50_fpn_coco.py
  det_checkpoint: https://download.openmmlab.com/mmdetection/v2.0/faster_rcnn/faster_rcnn_r50_fpn_1x_coco/faster_rcnn_r50_fpn_1x_coco_20200130-047c8118.pth
  pose_config: /storage/Projects/Gaitly/bsehgal/lower_body_pose_est/models/mmpose/configs/wholebody_2d_keypoint/rtmpose/cocktail14/rtmw-l_8xb320-270e_cocktail14-384x288.py
  pose_checkpoint: /storage/Projects/Gaitly/bsehgal/lower_body_pose_est/models/mmpose/rtmw-dw-x-l_simcc-cocktail14_270e-384x288-20231122.pth


processing:
  device: cuda:0
  nms_threshold: 0.3
  detection_threshold: 0.3
  kpt_threshold: 0.3
  
noise:
  apply_poisson_noise: true
  apply_gaussian_noise: true
  apply_motion_blur: true
  apply_brightness_reduction: true
  brightness_factor: 30
  poisson_scale: 1.0
  gaussian_std: 2.0
  motion_blur_kernel_size: 5
  target_resolution: null  # or [640, 480]


filter:
  name: "gaussian"
  params:
    sigma: 0.5

  # input_dir: "/storage/Projects/Gaitly/bsehgal/lower_body_pose_est/rtmw_results/rtmpose_l_whole/S1/Jog_1_(C1)/"  # <-- ADD THIS

  outlier_removal:
    enable: True
    method: "iqr"
    params:
      iqr_multiplier: 1.5

  enable_interpolation: true
  interpolation_kind: "linear"

  enable_filter_plots: true

  joints_to_filter:
    - LEFT_ANKLE
    - RIGHT_ANKLE
    - LEFT_KNEE
    - RIGHT_KNEE
    - LEFT_HIP
    - RIGHT_HIP



evaluation:
  input_dir : /storage/Projects/Gaitly/bsehgal/lower_body_pose_est/pipeline_results/MoVi/detect_RTMW/detect/2025-08-07_18-33-39/all_cropped_videos/
  metrics:
    - name: map
      params:
        joints_to_evaluate:
            - LEFT_HIP
            - RIGHT_HIP
            - LEFT_KNEE
            - RIGHT_KNEE
            - LEFT_ANKLE
            - RIGHT_ANKLE
        kpt_sigmas:
          LEFT_HIP: 0.26
          RIGHT_HI: 0.26
          LEFT_KNEE: 0.35
          RIGHT_KNEE: 0.35
          LEFT_ANKLE: 0.35
          RIGHT_ANKLE: 0.35
        oks_thresholds:
          - 0.01
          - 0.02
          - 0.05
          - 0.1
          - 0.2
          - 0.5


dataset:
  joint_enum_module: utils.joint_enum.GTJointsMoVi
  keypoint_format: utils.joint_enum.PredJointsDeepLabCut  # or RTMW equivalent if using another model
