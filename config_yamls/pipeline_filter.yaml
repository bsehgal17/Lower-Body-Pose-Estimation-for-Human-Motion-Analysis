  # EKF (Extended Kalman Filter) configurations
  - name: filter_ekf_walking_smooth_high_acc
    steps:
      - command: filter
        config_file: "config_yamls/filter/filter_extended_kalman_walking_smooth_high_acc.yaml"
      - command: evaluation
        config_file: "dataset_files/HumanEva/humaneva_config.yaml"

  - name: filter_ekf_fast_gait_medium_acc
    steps:
      - command: filter
        config_file: "config_yamls/filter/filter_extended_kalman_fast_gait_medium_acc.yaml"
      - command: evaluation
        config_file: "dataset_files/HumanEva/humaneva_config.yaml"

  - name: filter_ekf_smooth_motion_low_acc
