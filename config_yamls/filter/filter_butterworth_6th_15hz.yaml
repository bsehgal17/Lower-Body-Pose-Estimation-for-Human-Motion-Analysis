    - "overall_pck"
    - "overall_map"
    - "per_frame_pck"
    - "jointwise_pck"
  distance_thresholds: [0.05, 0.1, 0.15, 0.2, 0.25]
  normalization: "bbox"
  format: "mpt"
  is_gt_normalized: False

  # Paths for evaluation
  pred_dir: "/storage/Projects/Gaitly/bsehgal/lower_body_pose_est/pipeline_results/HumanEva/filter_butterworth_6th_15hz/filter/"
  pred_file: "all_frames_normalized.csv"
